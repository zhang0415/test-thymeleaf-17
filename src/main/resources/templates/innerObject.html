<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:text="${date}"></p>
    <p th:text="${#dates.format(date,'yyyy-MM-dd HH:mm:ss')}"></p>
    <p th:text="${#dates.createNow()}"></p>
    <p th:text="${#dates.createToday()}"></p>
</body>
</html>
